
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $( "#trigger_new_boleto" ).click(function() {
                $("#trigger_new_boleto").css("display","none")
                $("#close_new_boleto").css("display","")
                $("#contain").css("display","")
            });
            $( "#close_new_boleto" ).click(function() {
                $("#trigger_new_boleto").css("display","")
                $("#close_new_boleto").css("display","none")
                $("#contain").css("display","none")
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div id="reader_loteria">
        <a href="javascript:void(0)" id="close_new_boleto" style="display: none;">CERRAR LECTOR QR</a>
        <a href="javascript:void(0)" id="trigger_new_boleto" style="">COMPROBAR BOLETO</a>
        <a id="scan_again" href="javascript:void(0)" style="display: none;">Escanear otro</a>
        <div id="result_premio"></div>
        <div data-v-35411cc1="" id="contain" class="qrcode-stream-wrapper" style="display: none;">
            <div id="barcodeScannerUI" class="imgUser ">
                <div id="contenedor"></div>
                <!--img src="{% url 'video_feed' %}" width="20%"-->
            </div>
        </div>
    </div> 
    <div style="display: none;"></div> 
    <p id="resultado">Aquí aparecerá el código</p>
		<p>A continuación, el contenedor: </p>
		<div id="contenedor"></div>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
	document.addEventListener("DOMContentLoaded", () => {
	const $resultados = document.querySelector("#resultado");
	Quagga.init({
		inputStream: {
			constraints: {
				width: 1920,
				height: 1080,
			},
			name: "Live",
			type: "LiveStream",
			target: document.querySelector('#contenedor'), // Pasar el elemento del DOM
		},
		decoder: {
			readers: ["ean_reader"]
		}
	}, function (err) {
		if (err) {
			console.log(err);
			return
		}
		console.log("Iniciado correctamente");
		Quagga.start();
	});

	Quagga.onDetected((data) => {
		$resultados.textContent = data.codeResult.code;
		// Imprimimos todo el data para que puedas depurar
		console.log(data);
	});

	Quagga.onProcessed(function (result) {
		var drawingCtx = Quagga.canvas.ctx.overlay,
			drawingCanvas = Quagga.canvas.dom.overlay;

		if (result) {
			if (result.boxes) {
				drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
				result.boxes.filter(function (box) {
					return box !== result.box;
				}).forEach(function (box) {
					Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
				});
			}

			if (result.box) {
				Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
			}

			if (result.codeResult && result.codeResult.code) {
				Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
			}
		}
	});
});</script>
</body>
</html>
